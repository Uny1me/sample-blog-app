        <!-- Page Header-->
        <header class=" mt-5 py-5 px-4 px-lg-5 bg-dark text-light">
            <h2>Add a post</h2>
            <form id="create-form">
                <div class="form-group mb-5">
                    <label for="post-title">Post Title</label>
                    <input type="text" class="form-control-lg my-2 col-12 bg-dark" style="border: 1px solid white;"
                        id="post-title" aria-describedby="post-title" placeholder="Enter your post title">
                    <small id="post-title" class="form-text text-muted">Try to keep it short but concise.</small>
                </div>
                <div class="form-group">
                    <label for="post-body">Post Body</label>
                    <textarea name="post-body" style="border: 1px solid white;"
                        class="form-control-lg col-12 my-2 bg-dark" id="post-body" cols="30" rows="10"></textarea>
                </div>

                <button type="submit" class="btn btn-primary">Submit</button>
            </form>


            <div class="modal" id="modal" tabindex="-1">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title">Modal title</h5>
                            <button type="button" class="btn-close close-modal" data-bs-dismiss="modal"
                                aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <p></p>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary close-modal"
                                data-bs-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-primary" id="to-home" onClick>To Posts</button>
                        </div>
                    </div>
                </div>
            </div>

        </header>
        <!-- Footer-->
        <footer class="border-top">
            <div class="container px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
